<article ng-controller="danhMucController">

    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="margin-top: 20px;">
        <div class="container">
            <h2 style="text-align: center;">QUẢN LÝ DANH MỤC</h2>
        <br> <br>
        <table class="table table-hover" style="border: 2px solid gray;">
            <thead>
                <tr>
                    <div>
                        <th>STT</th>
                        <th>Mã Danh Mục</th>
                        <th>Tên Danh mục</th>
                    </div>
                    <div class="col-12">
                        <th colspan="2">ACTION</th>
                    </div>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in listDM">
                    <td>{{$index+1}}</td>
                    <td>{{x.ma}}</td>
                    <td>{{x.ten}}</td>
                    <td>
                        <button ng-click="hienThi($index)" type="button" class="btn btn-success" data-toggle="modal"
                            data-target="#myModal">
                            Hiển thị
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="xoa($index)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table> <br> <br>
        </div>
        <img width="100%" src="../../img/ft.png" alt="">
    </div>
</article>
